<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="card">
    <div class="card__image" role="img" aria-label="image product desktop"></div>

    <div class="card__info">
      <p class="info__product-txt">PERFUME</p>
      <h1 class="info__product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="info__product-desc">
        A Floral, solar and voluptuous interpretation composed by Oliver Polge, Perfume-Creator for the House of CHANEL.
      </p>

      <div class="info__price">
        <span class="price__current">$149.99</span>
        <span class="price__old">$169.99</span>
      </div>

      <button class="info__button">
        <img src="assets/images/icon-cart.svg" alt="icon-cart">
        Add to Cart
      </button>
    </div>
  </main>
</body>

</html>

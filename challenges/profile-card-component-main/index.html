<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <main class="profile">
    <h1 class="sr-only">Profile card</h1>
    <div class="profile__img-container">
      <img src="assets/images/image-victor.jpg" alt="image-victor" class="profile__img">
    </div>

    <p class="profile__name-age"><span>Victor Crest</span> 26</p>
    <p class="profile__city">London</p>

    <div class="profile__stats">
      <div>
        <p class="stats__amount">80K</p>
        <p class="stats__caption">Followers</p>
      </div>

      <div>
        <p class="stats__amount">803K</p>
        <p class="stats__caption">Likes</p>
      </div>

      <div>
        <p class="stats__amount">1.4K</p>
        <p class="stats__caption">Photos</p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/javiandres016" target="_blank">javiandres016</a>.
  </footer>
</body>

</html>

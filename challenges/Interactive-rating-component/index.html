<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

  <div class="card">
    <main class="main">

      <div class="star-button">
        <svg class="icon-star" width="17" height="16" xmlns="http://www.w3.org/2000/svg">
          <path
            d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
            fill="#FC7614" />
        </svg>
      </div>

      <header>
        <h1 class="heading-title">How did we do?</h1>
      </header>
      <p class="help-dialogs" role="complementary">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>

      <div class="scoring-options" role="form">
        <span class="option opt-hover" data-value="1">1</span>
        <span class="option opt-hover" data-value="2">2</span>
        <span class="option opt-hover" data-value="3">3</span>
        <span class="option opt-hover" data-value="4">4</span>
        <span class="option opt-hover" data-value="5">5</span>
      </div>

      <button class="submit-button btn-hover">SUBMIT</button>
    </main>

  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/javiandres016" target="_BLANK">Javier Andres S.</a>.
  </footer>

  <script src="assets/js/index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <main class="main-container">
    <h1 class="sr-only">Advice generator</h1>
    <div class="quote-container"></div>

    <picture class="pattern-divider">
      <source srcset="./assets/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
      <img src="./assets/images/pattern-divider-desktop.svg" alt="pattern-divider">
    </picture>

    <button class="change-quote-btn" aria-label="generate advice">
      <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
          fill="#202733" />
      </svg>
    </button>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/javiandres016" target="_blank">Javier Andres</a>.
  </footer>

  <script src="assets/js/index.js"></script>
</body>

</html>

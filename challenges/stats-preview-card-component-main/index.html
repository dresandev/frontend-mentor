<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <main class="card">
    <div class="card__content">
      <h1 class="content__title">Get <span>insights</span> that help your business grow.</h1>
      <p class="content__description">
        Discover the benefits of data analytics and make better decisions regarding revenue,
        customer experience, and overall efficiency.
      </p>

      <div class="content__stats">
        <div class="stats">
          <p class="stats__heading">10k+</span>
          <p class="stats__paragraph">companies</p>
        </div>
        <div class="stats">
          <p class="stats__heading">314 </p>
          <p class="stats__paragraph">templates</p>
        </div>
        <div class="stats">
          <p class="stats__heading">12m+</p>
          <p class="stats__paragraph">queries</p>
        </div>
      </div>
    </div>

    <picture class="card__image-container">
      <source srcset="./assets/images/image-header-mobile.jpg" media="(max-width: 1000px)">
      <img src="assets/images/image-header-desktop.jpg" alt="image-header" class="image-container__image-header">
    </picture>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/javiandres016" target="_blank">javiandres016</a>.
  </div>
</body>

</html>

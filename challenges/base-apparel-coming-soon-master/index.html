<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main class="main">
    <header class="main__header">
      <img src="assets/images/logo.svg" alt="logo" class="header__logo">
    </header>

    <section class="main__hero">
      <h2 class="sr-only">Hero Image</h2>
    </section>

    <section class="main__content">
      <h1 class="content__title"><span>We're</span> coming soon</h1>
      <p class="content__desc">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form class="content__form">
        <input placeholder="Email Address" class="form__email-input">
        <button type="submit" aria-label="send email button" class="form__submit-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
            <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" />
          </svg>
        </button>
      </form>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/javiandres016" target="_blank">javiandres016</a>.
  </footer>

  <script src="assets/js/index.js"></script>
</body>

</html>

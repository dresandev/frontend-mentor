<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="card">
    <img src="assets/images/illustration-hero.svg" alt="illustration-hero" class="card__hero">
    <h1 class="card__title">Order Summary</h1>
    <p class="card__paragraph">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>

    <div class="card__data-container">

      <img src="assets/images/icon-music.svg" alt="icon-music" class="data-container__icon-music">
      <div class="data-conatiner__data">
        <p class="data__plan">Annual Plan</p>
        <p class="data__price">$59.99/year</p>
      </div>

      <a href="#" class="data-container__change-btn">Change</a>
    </div>

    <button class="card__payment-btn">Proceed to Payment</button>
    <button class="card__cancel-btn">Cancel Order</button>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/javiandres016" target="_blank">javiandres016</a>.
  </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/minified-styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <main class="main">
    <div class="options">
      <img src="assets/images/logo.svg" alt="logo" class="options__logo">
      <div class="options__icon">
        <img src="assets/images/icon-document.svg" alt="icon-document">
      </div>
      <div class="options__icon">
        <img src="assets/images/icon-folder.svg" alt="icon-folder">
      </div>
      <div class="options__icon">
        <img src="assets/images/icon-upload.svg" alt="icon-upload">
      </div>
    </div>

    <div class="details">
      <p class="details__desc">You've used <span class="strong__text">815 GB</span> of your storage</p>
      <div role="progressbar" class="details__progress"> </div>
      <span class="details__left strong__text">0 GB</span>
      <span class="details__right strong__text">1000 GB</span>
      <div class="details__total">
        <p><span class="total__number strong__text">185</span> GB LEFT</p>
      </div>
    </div>
  </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <main class="main">
    <h1 class="sr-only">Time Tracking dashboard</h1>

    <div class="user">
      <div class="user__info">
        <img src="assets/images/image-jeremy.png" alt="image-jeremy" class="info__avatar">
        <div>
          <p class="info__report-for">Report for</p>
          <p class="info__name">Jeremy Robson</p>
        </div>
      </div>

      <ul class="user__options">
        <li class="options__option">
          <button class="option__btn" data-timeframe="Daily">Daily</button>
        </li>
        <li class="options__option">
          <button class="option__btn active" data-timeframe="Weekly">Weekly</button>
        </li>
        <li class="options__option">
          <button class="option__btn" data-timeframe="Monthly">Monthly</button>
        </li>
      </ul>
    </div>

    <div class="card">
      <div class="card__content">
        <p class="content__caption">Work</p>
        <button class="content__more-opts">
          <img src="assets/images/icon-ellipsis.svg" alt="icon-ellipsis">
        </button>
        <p class="content__hours">...</p>
        <p class="content__meta-data">...</p>
      </div>
    </div>

    <div class="card">
      <div class="card__content">
        <p class="content__caption">Play</p>
        <button class="content__more-opts">
          <img src="assets/images/icon-ellipsis.svg" alt="icon-ellipsis">
        </button>
        <p class="content__hours">...</p>
        <p class="content__meta-data">...</p>
      </div>
    </div>

    <div class="card">
      <div class="card__content">
        <p class="content__caption">Study</p>
        <button class="content__more-opts">
          <img src="assets/images/icon-ellipsis.svg" alt="icon-ellipsis">
        </button>
        <p class="content__hours">...</p>
        <p class="content__meta-data">...</p>
      </div>
    </div>

    <div class="card">
      <div class="card__content">
        <p class="content__caption">Exercise</p>
        <button class="content__more-opts">
          <img src="assets/images/icon-ellipsis.svg" alt="icon-ellipsis">
        </button>
        <p class="content__hours">...</p>
        <p class="content__meta-data">...</p>
      </div>
    </div>

    <div class="card">
      <div class="card__content">
        <p class="content__caption">Social</p>
        <button class="content__more-opts">
          <img src="assets/images/icon-ellipsis.svg" alt="icon-ellipsis">
        </button>
        <p class="content__hours">...</p>
        <p class="content__meta-data">...</p>
      </div>
    </div>

    <div class="card">
      <div class="card__content">
        <p class="content__caption">Self Care</p>
        <button class="content__more-opts">
          <img src="assets/images/icon-ellipsis.svg" alt="icon-ellipsis">
        </button>
        <p class="content__hours">...</p>
        <p class="content__meta-data">...</p>
      </div>
    </div>
  </main>

  <footer class="attribution">Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__link">Frontend Mentor</a>.
    Coded by
    <a href="https://github.com/javiandres016" target="_blank" class="attribution__link">javiandres016</a>.
  </footer>

  <script src="assets/js/main.js"></script>
</body>

</html>
